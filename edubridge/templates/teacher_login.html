<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Login | EduBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h2>Teacher Login</h2>
  <p class="sub-text">Access your training & classroom insights</p>

  <form>
    <input type="email" placeholder="Teacher Email" required>
    <input type="password" placeholder="Password" required>

    <button class="btn-primary" type="submit">Login</button>
  </form>

  <p class="link-text">
    New Teacher? <a href="signup.html?role=teacher">Register here</a>
  </p>
</div>

</body>
</html>
